<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود اپلیکیشن HighFilm</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        /* CSS for centering the footer */
        .footer-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<!-- this is for home -->
<body id="home">
    <div class="container">
        <div id="main">
            <div id="main-right">
                <div class="title-wrapper">
                    <img src="./assets/images/logo.svg" id="logo" title="HighFilm" />
                    <div id="title-img">
                        <img src="./assets/images/title.svg" alt="یک کلیک تا سینما" />
                    </div>
                </div>
                <strong class="d-block text-left">با HighFilm</strong>
                <span class="d-block text-left">تماشای آنلاین بدون سانسور و با زیرنویس فارسی</span>
            </div>
            <div id="main-left">
                <strong class="text-shadow">این بسته برای تو آماده شده</strong>
                <div id="main-download">
                    <div id="main-download-inner">
                        <img src="./assets/images/mac.svg" alt="OS Logo" />
                        <strong>اپلیکیشن مک</strong>
                        <a href="" title="" target="_self" class="btn">به زودی</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-container"> <!-- Added container for the footer -->
            <div class="footer">
                <div class="download-links">
                    <div class="download-btn-outer">
                        <a href="" title="" target="_self" class="download-btn" id="mac-app">
                            <img src="./assets/images/mac.svg" alt="" />
                            <div>
                                <strong class="d-block">اپلیکیشن مک</strong>
                                <span class="d-block">به زودی</span>
                            </div>
                        </a>
                    </div>
                    <div class="download-btn-outer">
                        <a href="" title="" target="_self" class="download-btn" id="windows-app">
                            <img src="./assets/images/windows.svg" alt="" />
                            <div>
                                <strong class="d-block">اپلیکیشن ویندوز</strong>
                                <span class="d-block">به زودی</span>
                            </div>
                        </a>
                    </div>
                    <div class="download-btn-outer">
                        <a href="https://github.com/highfilm/download/releases/download/2.2.2/HighFilm_App_2.2.2.apk" title="" target="_self" class="download-btn" id="android-app">
                            <img src="./assets/images/android.svg" alt="" />
                            <div>
                                <strong class="d-block">اپلیکیشن اندروید</strong>
                                <span class="d-block">دانلود فایل .APK</span>
                            </div>
                        </a>
                    </div>
                    <div class="download-btn-outer">
                        <a href="https://github.com/highfilm/download/releases/download/2.2.2/HighFilmTv_1.0.7.apk" title="beta" target="_self" class="download-btn" id="android-tv">
                            <img src="./assets/images/android_tv.svg" alt="" />
                            <div>
                                <strong class="d-block">اپلیکیشن Android TV</strong>
                                <span class="d-block">دانلود فایل .APK</span>
                            </div>
                        </a>
                    </div>
                    <div class="download-btn-outer">
                        <a href="" title="" target="_self" class="download-btn" id="tizen">
                            <img src="./assets/images/tizen.svg" alt="" />
                            <div>
                                <strong class="d-block">اپلیکیشن Tizen</strong>
                                <span class="d-block">به زودی</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/gsap.min.js"></script>
    <script type="text/javascript" src="./assets/js/platform.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
    <script>
        function countClick(id) {
            // Retrieve current count from localStorage
            var count = localStorage.getItem(id);

            // If count doesn't exist, set it to 0
            if (!count) {
                count = 0;
            }

            // Increment count
            count++;

            // Store updated count in localStorage
            localStorage.setItem(id, count);
        }

        // Restore counts on page load
        window.addEventListener('load', function () {
            var links = document.querySelectorAll('.download-btn');
            links.forEach(function (link) {
                var id = link.getAttribute('id');
                var count = localStorage.getItem(id);
                if (count) {
                    link.innerHTML += ' (' + count + ')';
                }
            });
        });
    </script>
</body>

</html>
